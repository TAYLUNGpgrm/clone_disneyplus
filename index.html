<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney+</title>
    <link rel="stylesheet" href="dist/css/main.css">
</head>

<body>
    <section class="hero" style="background-image: url(../src/images/hero_desktop.jpeg);">
        <div class="hero__content">
            <h1 class="hero__content__branding">
                <img src="./src/images/disneyplus.svg" alt="Disney+">
            </h1>
            <h3 class="title--small">
                As melhores histórias em um só lugar.
            </h3>
            <p>
                <a href="#" class="link-text">Assinar o Disney+</a>
                <br />
                <span class="text">
                    R$ 27,90/mês ou R$ 279,90/ANO à vista*
                </span>
            </p>
            <ul class="hero__content__combos">
                <li class="hero__content__combos__combo">
                    <img src="./src/images/logos/disney_star_plus.png" alt="Disney Plus e Star Plus e Combo Plus">
                    <button>Assine Agora</button>
                    <span class="text">R$ 45,90/mês</span>
                </li>

                <li class="hero__content__combos__combo">
                    <img src="./src/images/logos/disney_star_plus.png" alt="Disney Plus e Star Plus e Combo Plus">
                    <button>Assine Agora</button>
                    <span class="text">R$ 45,90/mês</span>
                </li>
            </ul>
            <p class="text--small">
                *O preço pode variar caso a assinatura seja realizada através de outras plataformas.
            </p>
        </div>
    </section>

</html>
